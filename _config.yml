# Site settings
title: Shane Note
SEOTitle: Xuanyi Li | 李宣毅
header-img: img/bg-mac.jpg
email: shanelxy@outlook.com
description: "Fake it till make it"
keyword: "Backend, Distributed System, Xuanyi Li, 李宣毅"
url: "https://wirybeaver.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'

# # Publish posts or collection documents with a future date.
# future: true

# SNS settings
RSS: false
github_username:    wirybeaver
linkedin_username:  wirybeaver
facebook_username:  li.xuanyi.9

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 7
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN  

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown

# Disqus settings
disqus_username: shanelxy-top

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

#Google Analytics
ga_track_id: 'UA-124249182-1'            # Format: UA-xxxxxx-xx
ga_domain: shanelxy.top



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Forever youthful, forever weeping!"
sidebar-avatar: /img/me.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

querytime: true  #在头像,js和css等后加上时间戳防止缓存,false关闭
manifest: '' # html5离线缓存配置文件名,默认关闭
#打印样式设置
subject-width: 20% #左边栏宽度
print:
  # 打印样式模板,
  # 空不设置打印样式，模板变量无效
  # basic:网页基本一致，
  # flex: 侧栏密集排版，
  # block:无侧栏
  template: 'basic' 
  #字体大小
  fontsize: 12px
  #页面边距设置，3~5mm为佳[不建议修改]
  page-margin: '6mm 5mm 3mm' #上，右(无同上)，下(无同上)，左（无同右）
  #也顶部(姓名栏目)边距偏移
  header-padding: '8mm 0 3mm'
  #每块设置(对应main里面每一条)
  section:
    margin: '3px auto 0' #边距
    padding: '3px 0' #内部偏移
    width: '80%' #内容宽度 basic无效
  # content每一条边距设置
  block-margin: 4px 0
  #打印版页脚设置
  footer:
    top: 5px #上边距
    height: 50px #高度

exclude:
  - LICENSE
  - README.md
  - .gitignore

#额外js脚本
# scripts:
#   - src: "assets/js/ie.js"
#     defer: defer

timezone: '+0800'

# Compress html 压缩HTML
compress_html:
  #去除空格
  clippings: [html, head, title, base, link, meta, style, script, body, article, section, nav, aside, h1, h2, h3, h4, h5, h6, hgroup, header, footer, address, p, hr, blockquote, ol, ul, li, dl, dt, dd, figure, figcaption, main, div, table, caption, colgroup, col, tbody, thead, tfoot, tr, td, th, a, span, i, svg, summary, details, code,'!--[if lte IE 9]','![endif]--']
  #去除注释
  # comments: all

#css 合并压缩css
sass:
  style: compressed
  sass_dir: _sass

